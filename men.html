    <style>
        * {
            margin: 0;

            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        body {
            font-family: "Jost", serif;
        }

        .navbar {
            flex-direction: column;
            position: relative;
            gap: 10px;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .navbar-expand-lg .navbar-nav .nav-link {
            padding-right: 30px;
            padding-left: 30px;
        }

        .navbar a {
            font-size: 12px;
            letter-spacing: 3px;
        }

        @media (min-width:300px) and (max-width:990px) {
            .navbar-light .navbar-toggler {
                position: absolute;
                top: 30px;
                right: 0;
            }

            .design {
                display: none;
            }

            .head i {
                display: none;
            }

            .head input {
                display: none;
            }
        }
        .line {
            position: relative;
        }

        .line::after {
            content: "";
            position: absolute;
            width: 86px;
            height: 1.5px;
            background-color: #000;
            opacity: .2;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
